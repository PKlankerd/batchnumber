<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
<div id="el">
  
  <br>
  Total: {{sum}}
</div>
<script>
    // Creating array
    var arr = [4, 8, 7, 13, 12]
  
    // Creating variable to store the sum
    var sum = 0;
  
    // Running the for loop
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
  
    document.write("Sum is " + sum) // Prints: 44
console.log(sum)
</script>
